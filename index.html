<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
:root {
  --accent: #f4e3c1;
  --text: #ffffff;
  --bg-dim: rgba(0,0,0,0.22);
  --bg-dim-lyrics: rgba(0,0,0,0.62);
}

html, body {
  height: 100%;
  margin: 0;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, system-ui, "Helvetica Neue", Arial, sans-serif;
  color: var(--text);
  background:
    linear-gradient(var(--bg-dim), var(--bg-dim)),
    url('./assets/bg.jpg') center / cover no-repeat fixed;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding-top: 36px;
  box-sizing: border-box;
  transition:
    background 1.1s cubic-bezier(0.4, 0.0, 0.2, 1);
}

body.lyrics-open {
  background:
    linear-gradient(var(--bg-dim-lyrics), var(--bg-dim-lyrics)),
    url('./assets/bg.jpg') center / cover no-repeat fixed;
}

/* card */
.card {
  backdrop-filter: blur(4px);
  background: rgba(0,0,0,0.30);
  border: 1px solid rgba(255,255,255,0.14);
  border-radius: 14px;
  padding: 14px 18px;
  width: min(92vw, 460px);
  text-align: center;
  box-shadow: 0 12px 40px rgba(0,0,0,0.4);
}

h1 {
  margin: 0 0 6px;
  font-size: 19px;
  font-weight: 600;
}

.dedication {
  font-size: 14px;
  color: var(--accent);
  opacity: 0.9;
  margin-bottom: 8px;
}

.lyrics-toggle {
  margin-top: 8px;
  background: rgba(255,255,255,0.15);
  border: 1px solid rgba(255,255,255,0.25);
  padding: 6px 12px;
  color: var(--accent);
  font-size: 13px;
  border-radius: 8px;
  cursor: pointer;
}

/* lyrics panel */
.lyrics-container {
  margin-top: 12px;
  max-height: 45vh;
  overflow-y: auto;
  -webkit-overflow-scrolling: touch;
  display: none;
  opacity: 0;
  transform: translateY(-8px);
  transition:
    opacity 0.9s cubic-bezier(0.4, 0.0, 0.2, 1),
    transform 0.9s cubic-bezier(0.4, 0.0, 0.2, 1);
}

.lyrics-container.open {
  display: block;
  opacity: 1;
  transform: translateY(0);
}

.lyrics-line {
  padding: 6px 0;
  font-size: 14px;
  line-height: 1.4;
  opacity: 0.45;
  transform: scale(0.995);
  transition:
    opacity 0.4s ease,
    transform 0.4s ease,
    text-shadow 0.4s ease,
    color 0.4s ease;
}

.lyrics-line.active {
  opacity: 1;
  color: var(--accent);
  transform: scale(1.02);
  text-shadow:
    0 0 6px rgba(244,227,193,0.35),
    0 0 14px rgba(244,227,193,0.15);
}

/* play bar */
.playbar {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  padding: 10px 14px calc(10px + env(safe-area-inset-bottom));
  backdrop-filter: blur(10px);
  background: rgba(0,0,0,0.35);
  border-top: 1px solid rgba(255,255,255,0.12);
  display: flex;
  align-items: center;
  gap: 10px;
}

.play-btn {
  width: 34px;
  height: 34px;
  border-radius: 50%;
  border: 1px solid rgba(255,255,255,0.35);
  background: rgba(0,0,0,0.85);
  color: #f5f5f5;
  font-size: 16px;
  font-weight: 700;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
}

.song-title {
  flex: 1;
  font-size: 14px;
  opacity: 0.9;
}

.time {
  font-size: 12px;
  opacity: 0.7;
  min-width: 38px;
  text-align: right;
}

.progress-wrap {
  flex: 2;
  position: relative;
  height: 28px;
  display: flex;
  align-items: center;
}

.progress {
  width: 100%;
  height: 4px;
  background: rgba(255,255,255,0.25);
  border-radius: 2px;
  position: relative;
  touch-action: none;
}

.progress-fill {
  height: 100%;
  background: var(--accent);
  width: 0%;
  border-radius: 2px;
}

.thumb {
  position: absolute;
  left: 0;
  top: 50%;
  transform: translate(-50%, -50%);
  width: 14px;
  height: 14px;
  background: var(--accent);
  border-radius: 50%;
  box-shadow: 0 0 6px rgba(0,0,0,0.4);
  pointer-events: none;
}
</style>
</head>
