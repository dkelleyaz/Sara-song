<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sara — Dave Kelley</title>
  <style>
    :root {
      --accent: #f4e3c1;
      --text: #ffffff;
      --bg-overlay: rgba(0,0,0,0.45);
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: Georgia, 'Times New Roman', serif;
      color: var(--text);
      background: var(--bg-overlay) url('./assets/bg.jpg') center/cover no-repeat fixed;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 40px;
      box-sizing: border-box;
    }

    /* Fade-in animation */
    .fade-in {
      opacity: 0;
      animation: fadeIn 0.9s ease forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .scrim {
      position: fixed;
      inset: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.25), rgba(0,0,0,0.55));
      pointer-events: none;
    }

    /* Slim Card */
    .card {
      position: relative;
      z-index: 2;
      backdrop-filter: blur(3px);
      background: rgba(0,0,0,0.30);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 12px;
      padding: 14px 20px;
      width: min(92vw, 480px);
      text-align: center;
      box-shadow: 0 12px 40px rgba(0,0,0,0.4);
    }

    h1 {
      margin: 0 0 6px;
      font-size: 20px;
      font-weight: 600;
    }

    .dedication {
      margin: 0 0 10px;
      color: var(--accent);
      font-style: italic;
      opacity: 0.9;
      font-size: 14px;
    }

    /* Lyrics toggle */
    .lyrics-toggle {
      margin-top: 10px;
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.25);
      padding: 6px 12px;
      color: var(--accent);
      font-size: 13px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .lyrics-toggle:hover {
      background: rgba(255,255,255,0.25);
    }

    .lyrics-container {
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transition: all 0.4s ease;
      margin-top: 10px;
    }
    .lyrics-container.open {
      max-height: 450px;
      opacity: 1;
    }

    .lyrics {
      white-space: pre-wrap;
      font-size: 14px;
      line-height: 1.4;
      padding: 10px 0;
    }

    /* Floating Apple Music style play bar */
    .playbar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      backdrop-filter: blur(8px);
      background: rgba(0,0,0,0.35);
      border-top: 1px solid rgba(255,255,255,0.12);
      padding: 10px 14px;
      display: flex;
      align-items: center;
      gap: 12px;
      z-index: 50;
    }

    .play-btn {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 1px solid rgba(255,255,255,0.35);
      background: rgba(255,255,255,0.15);
      color: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .play-btn:hover {
      background: rgba(255,255,255,0.25);
    }

    .song-title {
      flex: 1;
      color: var(--text);
      font-size: 14px;
      opacity: 0.9;
    }

    .progress {
      flex: 2;
      height: 4px;
      background: rgba(255,255,255,0.25);
      border-radius: 2px;
      cursor: pointer;
      position: relative;
    }
    .progress-fill {
      height: 100%;
      background: var(--accent);
      width: 0%;
      border-radius: 2px;
      transition: width 0.15s linear;
    }
  </style>
</head>

<body>
  <div class="scrim" aria-hidden="true"></div>

  <!-- Slim Title Card -->
  <main class="card fade-in">
    <h1>“Sara” — Written &amp; Performed by Dave Kelley</h1>
    <p class="dedication">For Sara — Ten Years, Every Note for You.</p>

    <button class="lyrics-toggle" onclick="toggleLyrics()">Show Lyrics</button>

    <div id="lyricsBox" class="lyrics-container">
      <p class="lyrics">
        <!-- Paste your lyrics here -->
        Together all these years…
      </p>
    </div>
  </main>

  <!-- Floating Apple Music Style Play Bar -->
  <div class="playbar">
    <button id="playPauseBtn" class="play-btn">▶</button>
    <div class="song-title">Sara — Dave Kelley</div>
    <div class="progress" onclick="seek(event)">
      <div id="progressFill" class="progress-fill"></div>
    </div>
  </div>

  <!-- Hidden audio element -->
  <audio id="audioPlayer">
    <source src="Sara.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const audio = document.getElementById("audioPlayer");
    const playBtn = document.getElementById("playPauseBtn");
    const progressFill = document.getElementById("progressFill");

    playBtn.onclick = () => {
      if (audio.paused) {
        audio.play();
        playBtn.textContent = "⏸";
      } else {
        audio.pause();
        playBtn.textContent = "▶";
      }
    };

    audio.ontimeupdate = () => {
      progressFill.style.width = (audio.currentTime / audio.duration) * 100 + "%";
    };

    function seek(e) {
      const bar = e.currentTarget;
      const percent = e.offsetX / bar.offsetWidth;
      audio.currentTime = percent * audio.duration;
    }

    function toggleLyrics() {
      const box = document.getElementById('lyricsBox');
      const btn = document.querySelector('.lyrics-toggle');
      const open = box.classList.toggle('open');
      btn.textContent = open ? "Hide Lyrics" : "Show Lyrics";
    }
  </script>

</body>
</html>
