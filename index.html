<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sara — Dave Kelley</title>

<style>
:root {
  --accent: #f4e3c1;
  --text: #ffffff;
  --bg-dim: rgba(0,0,0,0.25);
  --bg-dim-lyrics: rgba(0,0,0,0.55);
}

html, body {
  height: 100%;
  margin: 0;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, system-ui, "Helvetica Neue", Arial, sans-serif;
  color: var(--text);
  background:
    linear-gradient(var(--bg-dim), var(--bg-dim)),
    url('./assets/bg.jpg') center / cover no-repeat fixed;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding-top: 36px;
  box-sizing: border-box;
  transition: background 0.4s ease;
}

body.lyrics-open {
  background:
    linear-gradient(var(--bg-dim-lyrics), var(--bg-dim-lyrics)),
    url('./assets/bg.jpg') center / cover no-repeat fixed;
}

/* card */
.card {
  backdrop-filter: blur(4px);
  background: rgba(0,0,0,0.30);
  border: 1px solid rgba(255,255,255,0.14);
  border-radius: 14px;
  padding: 14px 18px;
  width: min(92vw, 460px);
  text-align: center;
  box-shadow: 0 12px 40px rgba(0,0,0,0.4);
}

h1 {
  margin: 0 0 6px;
  font-size: 19px;
  font-weight: 600;
}

.dedication {
  font-size: 14px;
  color: var(--accent);
  opacity: 0.9;
  margin-bottom: 8px;
}

.lyrics-toggle {
  margin-top: 8px;
  background: rgba(255,255,255,0.15);
  border: 1px solid rgba(255,255,255,0.25);
  padding: 6px 12px;
  color: var(--accent);
  font-size: 13px;
  border-radius: 8px;
  cursor: pointer;
}

/* lyrics */
.lyrics-container {
  margin-top: 10px;
  max-height: 45vh;
  overflow-y: auto;
  -webkit-overflow-scrolling: touch;
  display: none;
}

.lyrics-container.open {
  display: block;
}

.lyrics-line {
  padding: 6px 0;
  font-size: 14px;
  line-height: 1.4;
  opacity: 0.45;
  transform: scale(0.995);
  transition:
    opacity 0.35s ease,
    transform 0.35s ease,
    text-shadow 0.35s ease,
    color 0.35s ease;
}

.lyrics-line.active {
  opacity: 1;
  color: var(--accent);
  transform: scale(1.02);
  text-shadow:
    0 0 6px rgba(244,227,193,0.35),
    0 0 14px rgba(244,227,193,0.15);
}

/* play bar */
.playbar {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  padding: 10px 14px calc(10px + env(safe-area-inset-bottom));
  backdrop-filter: blur(10px);
  background: rgba(0,0,0,0.35);
  border-top: 1px solid rgba(255,255,255,0.12);
  display: flex;
  align-items: center;
  gap: 10px;
}

.play-btn {
  width: 34px;
  height: 34px;
  border-radius: 50%;
  border: 1px solid rgba(255,255,255,0.35);
  background: rgba(0,0,0,0.85);
  color: #f5f5f5;
  font-size: 16px;
  font-weight: 700;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
}

.song-title {
  flex: 1;
  font-size: 14px;
  opacity: 0.9;
}

.time {
  font-size: 12px;
  opacity: 0.7;
  min-width: 38px;
  text-align: right;
}

.progress {
  flex: 2;
  height: 4px;
  background: rgba(255,255,255,0.25);
  border-radius: 2px;
  position: relative;
  touch-action: none;
}

.progress-fill {
  height: 100%;
  background: var(--accent);
  width: 0%;
  border-radius: 2px;
}
</style>
</head>

<body>
<main class="card">
  <h1>“Sara” — Dave Kelley</h1>
  <div class="dedication">For Sara — Ten Years, Every Note for You.</div>

  <button class="lyrics-toggle" onclick="toggleLyrics()">Show Lyrics</button>
  <div id="lyrics" class="lyrics-container"></div>
</main>

<div class="playbar">
  <button id="playBtn" class="play-btn">▶</button>
  <div class="song-title">Sara — Dave Kelley</div>
  <div id="currentTime" class="time">0:00</div>
  <div id="progress" class="progress">
    <div id="progressFill" class="progress-fill"></div>
  </div>
  <div id="duration" class="time">0:00</div>
</div>

<audio id="audio">
  <source src="Sara.mp3" type="audio/mpeg">
</audio>

<script>
const LYRIC_OFFSET = 12.5;

const lyricsData = [
  [0,"God placed, us side by side that day"],
  [6,"The same team at work where hearts found their way"],
  [13,"Friendship sparked a love soon grew"],
  [18,"God’s quiet plan was leading to you"],
  [25,"Sara my heart still stands in awe"],
  [31,"God’s grace has carried us through it all"],
  [37,"Your smile, your eyes, they calm me too"],
  [44,"God knew my best, would start with you"],
  [56,"Love Bryce and Gavin with all your heart"],
  [63,"Through faith and care our family’s grown"],
  [69,"So strong, so wise, so steady and true"],
  [75,"God’s love shines brightly through you"],
  [82,"Sara my heart still stands in awe"],
  [88,"God’s grace has carried us through it all"],
  [94,"Your smile, your eyes, they calm me too"],
  [100,"God knew my best, would start with you"],
  [113,"From Mexico waves to the oceans hue"],
  [119,"Diamondback games and laughter too"],
  [125,"Working from home, still side by side"],
  [131,"Together all these years, our hearts abide"],
  [142,"Sara my best friend, my gift, my truth"],
  [149,"The best human I ever knew"],
  [155,"Everyday I thank god anew"],
  [161,"For this life, he wrote, with you"]
];

const audio = document.getElementById("audio");
const playBtn = document.getElementById("playBtn");
const progress = document.getElementById("progress");
const progressFill = document.getElementById("progressFill");
const currentTimeEl = document.getElementById("currentTime");
const durationEl = document.getElementById("duration");
const lyricsBox = document.getElementById("lyrics");

lyricsData.forEach(([_, text]) => {
  const d = document.createElement("div");
  d.className = "lyrics-line";
  d.textContent = text;
  lyricsBox.appendChild(d);
});

audio.onloadedmetadata = () => {
  durationEl.textContent = formatTime(audio.duration);
};

playBtn.onclick = () => {
  if (audio.paused) {
    audio.play();
    playBtn.textContent = "❚❚";
  } else {
    audio.pause();
    playBtn.textContent = "▶";
  }
};

let isScrubbing = false;

progress.addEventListener("pointerdown", e => {
  isScrubbing = true;
  progress.setPointerCapture(e.pointerId);
});

progress.addEventListener("pointermove", e => {
  if (!isScrubbing) return;
  const rect = progress.getBoundingClientRect();
  const pct = Math.min(Math.max((e.clientX - rect.left) / rect.width, 0), 1);
  audio.currentTime = pct * audio.duration;
});

progress.addEventListener("pointerup", e => {
  isScrubbing = false;
  progress.releasePointerCapture(e.pointerId);
});

audio.ontimeupdate = () => {
  currentTimeEl.textContent = formatTime(audio.currentTime);
  progressFill.style.width = (audio.currentTime / audio.duration) * 100 + "%";

  const t = Math.max(0, audio.currentTime - LYRIC_OFFSET);
  const lines = document.querySelectorAll(".lyrics-line");

  for (let i = 0; i < lyricsData.length; i++) {
    const next = lyricsData[i + 1]?.[0] ?? Infinity;
    if (t >= lyricsData[i][0] && t < next) {
      lines.forEach(l => l.classList.remove("active"));
      lines[i].classList.add("active");
      if (lyricsBox.classList.contains("open")) {
        lines[i].scrollIntoView({ block: "center", behavior: "smooth" });
      }
      break;
    }
  }
};

function toggleLyrics() {
  lyricsBox.classList.toggle("open");
  document.body.classList.toggle("lyrics-open");
}

function formatTime(sec) {
  const m = Math.floor(sec / 60);
  const s = Math.floor(sec % 60).toString().padStart(2, "0");
  return `${m}:${s}`;
}
</script>
</body>
</html>
